<html>
<head>
<script src="css/source-sans-pro.js"></script>
<link href="css/styles.css" rel="stylesheet">
<script>
    window.onload = function() {

        document.addEventListener("deviceready", init, false);
        document.addEventListener("deviceready", onDeviceReady, false);

    }

    function onDeviceReady() {
        var menuButton = document.getElementById("menubutton");
        menuButton.addEventListener('click', slideOut, false);  
    }
    function slideOut() {
        var navtag = document.getElementsByTagName("nav").className = "open";
        if (document.getElementsByTagName("nav").className == "open") {
           slideIn(); 
        var articletag = document.getElementById("solutions-article");
        articletag.addEventListener("deviceready", slideIn, false);
        }


    }
    function slideIn(){
        var navtag = document.getElementsByTagName("nav").className = "closed";
    }
                
    var xmlhttp;
            
    function init() {   /*document.getElementById("btnGetData").addEventListener("click", getData, false);*/
                
        /*initialize*/
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = dataReturn;
        xmlhttp.open("GET", "http://services.loudfeed.tv/wp-json/posts/151", true);
        xmlhttp.send();
    }
            
    function dataReturn() {

        if(xmlhttp.readyState ==4 && xmlhttp.status == 200) {

            //We've got a response from the server
            var jsonResponse = xmlhttp.responseText;
            jsonResponse = eval("(" + jsonResponse + ")");
            var output = "";
            output += jsonResponse.content + "<br />";
            

            /*document.getElementById("result").innerHTML = output;*/
            document.getElementById("result").innerHTML = output;

        } else {

            // Indicate a waiting condition to the user
            document.getElementById('result').innerHTML = "<strong>Waiting</strong>";

        }
    }

</script>
</head>
<body>

<nav class="closed">
    <menuitem>Page2</menuitem>
</nav>


<div class="header">
    <button id="menubutton"><img id="navicon" style="width:30px;" src="/img/navigation.png" /></button>
    <h1>Services</h1></div>

<div id="solutions-article">
    <div id="result"></div>
</div>

    

<script src="phonegap.js"></script>


</body>
</html>
